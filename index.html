<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="score-board, flex-center">
            <p class="user-score">Player: 0</p>
            <p class="computer-score">Computer: 0</p>
        </div>
        <div class="selection-board, flex-center">
            <p class="user-selection">Player Selects:</p>
            <p class="round-result"></p>
            <p class="computer-selection">Computer Selects:</p>
        </div>
        <div id="message-container" class="flex-center">
        </div>
        <script src="rock-paper-scissors.js" async defer></script>
    </body>
</html>
