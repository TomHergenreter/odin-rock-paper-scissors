<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1> Rock Paper Scissors</h1>
        <div id="animation-container"></div>
        <div class="flex-center">
            <div class="button-container">
                <button class="circle-icon" id="rock">Rock</button>
                <button class="circle-icon" id="paper">Paper</button>
                <button class="circle-icon" id="scissors">Scissors</button>
            </div>
            <div class="button-container">
                <p class="flex-center circle-icon">VS</p>
            </div>
            <div class="button-container">
                <p class ="flex-center circle-icon"><img src="https://via.placeholder.com/160/" alt=""></p>
                <p class="flex-center circle-icon">Paper</p>
                <p class="flex-center circle-icon">Scissors</p>
            </div>
        </div>
        <div class="score-board, flex-center">
            <p class="user-score">Player: 0</p>
            <p class="computer-score">Computer: 0</p>
        </div>
        <div class="selection-board, flex-center">
            <p class="user-selection">Player Selects:</p>
            <p class="round-result"></p>
            <p class="computer-selection">Computer Selects:</p>
        </div>
        <div id="message-container" class="flex-center">
        </div>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        <script src="rock-paper-scissors.js" async defer></script>
    </body>
