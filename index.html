<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1> Rock Paper Scissors</h1>
        <div id="scoreboard" class="flex-center">
            <p id="user-score"></p>
            <p id="computer-score"></p>
        </div>
        <div id="animation-container">
            <h2>Make your selection to begin!</h2>
        </div>
        <div class="flex-center">
            <div class="user-input flex-container">
                <button class="initial-selection circle-icon rock" id="rock" alt="rock button"></button>
                <button class="initial-selection circle-icon paper" id="paper" alt ="paper button"></button>
                <button class="initial-selection circle-icon scissors" id="scissors" alt="scissors button"></button>
            </div>
            <div class="flex-container">
                <img src="./images/vsImage.png" id="vsImage" class="flex-center">
            </div>
            <div class="computer-input flex-container">
                <p class ="flex-center circle-icon rock"></p>
                <p class="flex-center circle-icon paper"></p>
                <p class="flex-center circle-icon scissors"></p>
            </div>
        </div>
        
        <div class="selection-board, flex-center">
            <p class="user-selection">Player Selects:</p>
            <p class="round-result"></p>
            <p class="computer-selection">Computer Selects:</p>
        </div>
        <div id="message-container" class="flex-center">
        </div>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        <script src="rock-paper-scissors.js" async defer></script>
    </body>
</html>
