<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <img src="./images/rpsLogo.png" alt="Rock Paper Scissors Logo" class ="logo">
        </header>
        <div id="animation-container">
            <h2> &darr; Make your selection to begin!</h2>
        </div>
        <div id ="selection-container" class="flex-center">    
            <div class="user-input flex-container">
                <button class="initial-selection circle-icon rock" id="rock" alt="rock button"></button>
                <button class="initial-selection circle-icon paper" id="paper" alt ="paper button"></button>
                <button class="initial-selection circle-icon scissors" id="scissors" alt="scissors button"></button>
            </div>
            <div class="flex-container">
                <h2 id="scoreboard">0 : 0</h2>
            </div>
            <div class="computer-input flex-container">
                <p class ="flex-center circle-icon rock"></p>
                <p class="flex-center circle-icon paper"></p>
                <p class="flex-center circle-icon scissors"></p>
            </div>
        </div>
        <footer>
            <a class="link" href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
            <a class="link" href="">View Project on Github<img class="github" src="./images/github-mark-white.png"></a>
        </footer>
        <script src="rock-paper-scissors.js" async defer></script>
    </body>
</html>
